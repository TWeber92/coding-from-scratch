<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Selector Activity</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>CSS Selector Activity</h1>

        <div id="bold">
            This division should have bold text. You can find 
            <span class= "blue">blue text</span> and 
            <span class= "red">red text</span> in this paragraph.
        </div>
        <br/>
        <div id="size">
            This division also contains colors. Here you will find 
            <span class= "magenta">magenta text</span> and 
            <span class= "green">green text</span>, instead of 
            <span class= "blue">blue text</span> and 
            <span class= "red">red text</span>.
        </div>
    </body>
</html>
