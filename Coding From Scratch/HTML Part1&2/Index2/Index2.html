<!DOCTYPE html>
<html>
	<head>
		<title> HTML Part 2 </title>
	</head>
	<body>
		<table>
		<thead>
		<tr>
			<th> Name </th>
			<th> Qty </th>
			<th> Price </th>
			<th> Type </th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td> Apples </td>
			<td> 3 </td>
			<td> 1.23 </td>
			<td> Fruit </td>
		</tr>
		<tr>
			<td> Milk </td>
			<td> 1 </td>
			<td> 2.99 </td>
			<td> Dairy </td>
		</tr>
		<tr>
			<td> Ground Beef </td>
			<td> 1 </td>
			<td> 5.99 </td>
			<td> Meat </td>
		</tr>
		</tbody>
	</table>
	<table>
		<form>
			<thead>
				<tr>
					<th><label for="firstName">First Name</label></th>
					<th><label for="lastName">Last Name</label></th>
					<th><label for="email">Email</label></th>
					<th><label for="url">Website</label></th>
					<th><label for="tel">Phone</label></th>
					<th><label for="age">Age</label></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" id="firstName" name="firstName" placeholder="First Name" required/></td>
					<td><input type="text" id="lastName" name="lastName" placeholder="Last Name" required/></td>
					<td><input type="email" id="email" placeholder="E-mail"></td>
					<td><input type="url" id="url" placeholder="Website"></td>
					<td><input type="tel" id="tel" placeholder="Phone"></td>
					<td><input type="number" id="age" min="13" max="99" placeholder="Age"></td>
				</tr>
				<tr>
					<th colspan="6"><label style="width: 100%" for="commment">Comments</label></th>
				</tr>
				<tr>
					<td colspan="6"><textarea rows="20" cols="100" style="width: 100%" id="comment">Special Instructions</textarea></td>
				</tr>
			</tbody>
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
		</form>
	</table>
	<form>
		<select name="color">
			<option  selected value="R">Red</option>
			<option value="Y">Yellow</option>
			<option value="B">Blue</option>
		</select>
		<input type="submit" value="Submit"/>
	</form>
	<form>
		<input type="checkbox" id="red" name="ColorRed" value="Red" />
			<label for="red">Red</label><br>
		<input type="checkbox" id="yellow" name="ColorYellow" value="Yellow" />
			<label for="yellow">Yellow</label><br>
		<input type="checkbox" id="blue" name="ColorBlue" value="Blue" />
			<label for="blue">Blue</label><br>
		<input type="submit" value="Submit" />
	</form>
	<form>
		<input type="radio" id="weatherSunny" name="weather" value="Sun" />
			<label for="weatherSunny">Sunny</label><br>
		<input type="radio" id="weatherCloudy" name="weather" value="Cloudy" />
			<label for="weatherCloudy">Cloudy</label><br>
		<input type="radio" id="weatherRainy" name="weather" value="Rain" />
			<label for="weatherRainy">Rainy</label><br>
			<button type="submit">Submit!</button>
	</form>
	<form>
		First Name: <input type="text" name="firstName" placeholder="First Name" /><br>
		Last Name: <input type="text" name="lastName" placeholder="Last Name" /><br>
		Gender:
		<select name="gender">
			<option selected value="M">Male</option>
			<option value="F">Female</option>
			<option value="O">Other</option>
		</select><br>
		Age: <br>
		<input type="radio" id="child" name="age" value="0-17" />
			<label for="child">0-17</label><br>
		<input type="radio" id="adult1" name="age" value="18-35" />
			<label for="adult1">18-35</label><br>
		<input type="radio" id="adult2" name="age" value="36-57" />
			<label for="adult2">36-57</label><br>
		<input type="radio" id="adult3" name="age" value="58 and Above"/>
			<label for="adult3">58 and Above</label><br>
		<button type="submit">Submit!</button>
	</form>
	<form>
		<label for="firstname">First Name:</label>
			<input type="text" placeholder="First Name" id="firstName" name="firstName" />
		<label for="lastname">Last Name:</label>
			<input type="text" placeholder="Last Name" id="lastName" name="lastName" />
		<input type="submit" value="Submit" />
	<h4>My Dream Developer Positions</h4>
		<input type="radio" id="developerfrontend" name=developer value="frontend"  />
			<label for="developerfrontend">Front End Developer</label><br>
		<input type="radio" id="developerbackend" name=developer value="backend"  />
			<label for="developerbackend">Back End Developer</label><br>
		<input type="radio" id="developerfullstack" name=developer value="fullstack"  />
			<label for="developerfullstack">Full Stack Developer</label><br>
		<input type="radio" id="developerjunior" name=developer value="junior"  />
			<label for="developerjunior">Junior Developer</label><br>
		<button type="submit">Submit Me!</button>
	  </form>
	</body>
</html>
