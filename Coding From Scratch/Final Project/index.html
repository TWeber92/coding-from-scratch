                <label for="address">Address:</label><br>

                    <input type="button" onclick="idCard()" value="Submit!"/>

                <h1 id="postFullName"></h1>
                <p id="postAge"></p>
                <p id="postPhoneNumber"></p>
                <p id="postAddress"></p>

            </script>
        </body>
